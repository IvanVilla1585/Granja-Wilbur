<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asignar Pefiles</title>
	<link rel="stylesheet" href="css/styl.css">

	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Asignar Pefiles</h1>
	
	<figure>
		<img src="images/Logo.jpg" alt="Granja Porcicola Wilbur">
	</figure>
	
	<form>
		<div class="izquierda">
			<p>Número Documento:</p>
			<input type="text" name="num_documento">
			
			<p>*Perfil:</p>
			<select name="listPerfil" onChange="combo(this, 'perfilUser')" onMouseOut="comboInit(this, 'perfilUser')" class="listPerfil">
				<option> Administrador </option>
				<option> Jaulas </option>
				<option> Reportes </option>
				<option> Almacen </option>
				<option> Veterinario </option>	
			</select>
			
			<p>Contraseña:</p>
			<input type="text" name="contrasena">			
		</div>

		<div class="derecha">
			<p>Nombre:</p>
			<input type="text" name="nombre">
			
			<p>Nombre de Usuario:</p>
			<input type="text" name="nom_usuario">
				
			<p>Confirmar Contraseña:</p>
			<input type="text" name="confContrasena">
		</div>

		<div class="botones">
			<div href="#" class="boton">Nuevo</div>
			<div href="#" class="boton">Guardar</div>
			<div href="#" class="boton">Buscar</div>
			<div href="#" class="boton">Editar</div>
			<div href="#" class="boton">Eliminar</div>
			<div href="#" class="boton">Listar</div>
			<div href="#" class="boton">Limpiar</div>
			<div href="#" class="boton">Volver</div>
		</div>
	</form>
</body>
</html>
